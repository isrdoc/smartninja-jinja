<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}{% endblock title %}</title>

        <link rel="stylesheet" href="/static/css/style.css">
    </head>

    <body>
        {% block content %}
        {% endblock content %}

        {% if people %}
            <h2>People</h2>

            <ul>
            {% for person in people %}
                <li>{{person}}</li>
            {% endfor %}
            </ul>
        {% endif %}
    </body>
</html>
